<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../css/rockpaperscissor.css">
    </style>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <button class="move rockbutton"><img src="../images/rock-emoji.png"> </button>
    <button class="move paperbutton" ><img src="../images/paper-emoji.png"></button>
    <button class="move scissorbutton"><img src="../images/scissor-emoji.png"> </button>
    
    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>
    <button class="resetbutton reset" >Reset score</button>
    <button class="autoplay js-autoplay">Auto Play</button>
    <p class="resetconformation notification"></p>
    <script src="../scripts/rockpaperscissor.js">
    </script>
  </body>
</html>
